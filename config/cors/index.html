<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>corsTest</title>
</head>
<body>

<button onclick="fn1()">发送请求</button>
</body>

<script>
    function fn1() {
        console.log(111)
        fetch('http://127.0.0.1:8080/secret', {
            method: 'GET', // 其他方法如 'POST', 'PUT', 'DELETE' 等
            headers: {
                'Content-Type': 'application/json'
            }
        })
            .then(response => response.json()) // 将响应体解析为 JSON
            .then(data => console.log(data))   // 处理返回的数据
            .catch(error => console.error('Error:', error)); // 错误处理
    }
</script>
</html>
